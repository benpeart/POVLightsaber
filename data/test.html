<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas, Fieldsets, and Table Example</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            height: 100vh;
        }
        #top-container {
            display: flex;
            width: 100%;
            height: 50%;
        }
        #canvas-container {
            width: 75%;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #buttons {
            margin-top: 10px;
        }
        #fieldset-container {
            width: 25%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        fieldset {
            flex: 1;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="top-container">
        <div id="canvas-container">
            <canvas id="myCanvas" width="100%" height="90%"></canvas>
            <div id="buttons">
                <button id="startButton">Start</button>
                <button id="stopButton">Stop</button>
            </div>
        </div>
        <div id="fieldset-container">
            <fieldset>
                <legend>Items Group 1</legend>
                <label for="item1">Item 1</label><input type="text" id="item1"><br>
                <label for="item2">Item 2</label><input type="text" id="item2"><br>
                <label for="item3">Item 3</label><input type="text" id="item3"><br>
                <label for="item4">Item 4</label><input type="text" id="item4"><br>
                <label for="item5">Item 5</label><input type="text" id="item5"><br>
            </fieldset>
            <fieldset>
                <legend>Items Group 2</legend>
                <label for="item6">Item 6</label><input type="text" id="item6"><br>
                <label for="item7">Item 7</label><input type="text" id="item7"><br>
                <label for="item8">Item 8</label><input type="text" id="item8"><br>
                <label for="item9">Item 9</label><input type="text" id="item9"><br>
                <label for="item10">Item 10</label><input type="text" id="item10"><br>
            </fieldset>
        </div>
    </div>
    <div id="bottom-container">
        <table>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
            <tr>
                <td>Data 4</td>
                <td>Data 5</td>
                <td>Data 6</td>
            </tr>
        </table>
    </div>
</body>
</html>
